<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .bus-ticket {
            width: 200px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .bus-ticket h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .bus-ticket p {
            margin-bottom: 5px;
        }

        .bus-ticket .seats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .bus-ticket .seats span:first-child {
            font-weight: bold;
        }

        .bus-ticket .info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .bus-ticket .info span {
            display: flex;
            justify-content: space-between;
        }

        .bus-ticket .price {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="bus-ticket">
        <h1>Greenline Paribahan</h1>
        <p class="seats"><span>Seats left:</span> 40</p>
        <p>Coach: Coach-009-WEB! AC Business</p>
        <div class="info">
            <span>Route:</span> Dhaka - Sylhet
            <span>Departure time:</span> 9:00 PM
        </div>
        <div class="info">
            <span>Boarding point:</span> Laxmipur
            <span>Dropping point:</span> Bogura
            <span>Est. time:</span> 11 Hour
        </div>
        <p class="price">550 Taka</p>
    </div>
</body>
</html>
